name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  prepare:
    name: Prepare docker
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: copy files for keycloak docker container
      run: |
        cp ${{ github.workspace }}/docker/data/keycloak-export.json /tmp/keycloak-export.json
        cp ${{ github.workspace }}/docker/data/keycloak_entry.sh /tmp/keycloak_entry.sh

  build:
    name: Build
    runs-on: ubuntu-latest

    services:
      keycloak:
        image: "jboss/keycloak:10.0.2"
        ports:
          - "8080:8080"
        volumes:
        - /tmp/keycloak-export.json:/opt/jboss/keycloak-export.json
        - /tmp/keycloak_entry.sh:/opt/jboss/keycloak_entry.sh

    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -o weather -v ./main.go

    - name: Test
      run: go test -v ./... -covermode=atomic -coverprofile=coverage.out

    - name: Codecov
      uses: codecov/codecov-action@v1.0.7
      with:
        file: coverage.out